{% extends "base.html" %}
{% block title %}Project Detail Page{% endblock %}
{% block content %}
<h1>Details for Project ID: {{ project.id }}</h1>


    <h2> {{ project.title }} </h2>
    <h2> {{project.description}}</h2>
    <h2> Tech Stack: {{project.tech}}</h2>
    <h2> View on GitHub: {{project.github_link}}</h2>
    <img src="{{project.image_url}}" alt="Random Picture" >


{% endblock %}
