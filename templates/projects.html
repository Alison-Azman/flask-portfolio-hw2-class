{% extends "base.html" %}
{% from 'macros.html' import render_project_card %}

{% block content %}
<div class="container mt-4">
<p>Welcome to my Projects!!</p>

<div class="row">
        {% for project in projects %}
            <div class="col-md-4 mb-4">
                {# Use your macro here! #}
                {{ render_project_card(project) }}

        {% endfor %}
    </div>
</div>





{% endblock %}
